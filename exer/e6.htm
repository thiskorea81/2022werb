<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../styles.css">
<title>ASCII Converter</title>
</head>

<body>
<h1>ASCII Converter</h1>

<h3>Convert Character to ASCII</h3>
<input type="text" id="inputChar" maxlength="1" placeholder="Enter a single character">
<button onclick="charToASCII()">Convert</button>
<p id="charOutput"></p>

<h3>Convert ASCII to Character</h3>
<input type="number" id="inputASCII" placeholder="Enter an ASCII value (0 - 127)">
<button onclick="asciiToChar()">Convert</button>
<p id="asciiOutput"></p>

<script>
function charToASCII() {
  var character = document.getElementById("inputChar").value;
  if (character.length !== 1) {
    document.getElementById("charOutput").innerHTML = "Please enter a single character.";
    return;
  }
  var ascii = character.charCodeAt(0);
  document.getElementById("charOutput").innerHTML = "The ASCII value of '" + character + "' is: " + ascii + ".";
}

function asciiToChar() {
  var ascii = document.getElementById("inputASCII").value;
  if (ascii < 0 || ascii > 127) {
    document.getElementById("asciiOutput").innerHTML = "Please enter a value between 0 and 127.";
    return;
  }
  var character = String.fromCharCode(ascii);
  document.getElementById("asciiOutput").innerHTML = "The character for ASCII value " + ascii + " is: '" + character + "'.";
}
</script>

</body>
</html>
