<!DOCTYPE html>
<html>
<head>
<title>ASCII Code Converter</title>
<style>
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
}
</style>
</head>
<body>
<div class="container">
    <label for="input">문자 또는 숫자를 입력하세요:</label><br>
    <input type="text" id="input" name="input"><br>
    <button onclick="convert()">변환</button>
    <p id="output"></p>
</div>

<script>
function convert() {
    var input = document.getElementById('input').value;
    var output = document.getElementById('output');
    
    // check if the input is a number
    if (!isNaN(input)) {
        output.innerHTML = "ASCII 문자: " + String.fromCharCode(input) + "<br>" +
            "2진수: " + parseInt(input).toString(2) + "<br>" +
            "10진수: " + parseInt(input).toString(10) + "<br>" +
            "16진수: " + parseInt(input).toString(16);
    } else if (input.length == 1) {
        output.innerHTML = "ASCII 코드: " + input.charCodeAt(0) + "<br>" +
            "2진수: " + input.charCodeAt(0).toString(2) + "<br>" +
            "10진수: " + input.charCodeAt(0).toString(10) + "<br>" +
            "16진수: " + input.charCodeAt(0).toString(16);
    } else {
        output.innerHTML = "한 문자 또는 숫자를 입력해주세요.";
    }
}
</script>

</body>
</html>
