<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../styles.css">
<title>10진수, 2진수, 보수</title>
</head>
<body>
    <h1>Decimal to Binary Converter</h1>
    <label for="decimal">Enter a decimal number:</label>
    <input id="decimal" type="text">
    <button onclick="convertToBinary()">Convert</button>
    <div id="result"></div>
  
    <script>
      function convertToBinary() {
        let decimal = document.getElementById('decimal').value;
        if (decimal === '' || isNaN(decimal)) {
          alert('Please enter a valid decimal number.');
          return;
        }
  
        // Convert to binary
        let isNegative = false;
        if (decimal < 0) {
          isNegative = true;
          decimal = Math.abs(decimal);
        }
        let binary = (decimal >>> 0).toString(2);
  
        // Add sign bit
        binary = isNegative ? '1' + binary : '0' + binary;
        
        // Calculate 1's complement
        const onesComplement = binary.split('').map(bit => bit === '1' ? '0' : '1').join('');
  
        // Calculate 2's complement
        let twosComplement = onesComplement.split('');
        for (let i = twosComplement.length - 1; i >= 0; i--) {
          if (twosComplement[i] === '1') {
            twosComplement[i] = '0';
          } else {
            twosComplement[i] = '1';
            break;
          }
        }
        twosComplement = twosComplement.join('');
  
        // Display results
        document.getElementById('result').innerHTML = `
          <p>Binary: ${binary}</p>
          <p>1's Complement: ${onesComplement}</p>
          <p>2's Complement: ${twosComplement}</p>
        `;
      }
    </script>

<div class="container">
  <h1>Number System Converter</h1>
  
  <div class="conversion">
      <h2>Convert Decimal to Binary</h2>
      <input type="number" id="decimalToBinary" placeholder="Enter a decimal number">
      <button onclick="convertDecimalToBinary()">Convert</button>
      <p id="decimalToBinaryOutput"></p>
  </div>
  
  <div class="conversion">
      <h2>Convert Binary to Decimal, Octal, Hexadecimal</h2>
      <input type="text" id="binaryInput" placeholder="Enter a binary number">
      <button onclick="convertBinary()">Convert</button>
      <p id="binaryOutput"></p>
  </div>

  <div class="conversion">
      <h2>Convert Hexadecimal to Binary, Decimal</h2>
      <input type="text" id="hexadecimalInput" placeholder="Enter a hexadecimal number">
      <button onclick="convertHexadecimal()">Convert</button>
      <p id="hexadecimalOutput"></p>
  </div>

  <div>
      <h2>Random Questions</h2>
      <button onclick="generateQuestion()">Generate</button>
      <p id="question"></p>
  </div>
</div>
<script>
  const questionTypes = [
      "Convert the decimal number {number} to binary.",
      "Convert the binary number {number} to decimal.",
      "Convert the binary number {number} to hexadecimal.",
      "Convert the hexadecimal number {number} to binary.",
      "Convert the hexadecimal number {number} to decimal."
  ];

  function convertDecimalToBinary() {
      let decimal = document.getElementById("decimalToBinary").value;
      let binary = parseInt(decimal, 10).toString(2);
      document.getElementById("decimalToBinaryOutput").innerHTML = `Binary: ${binary}`;
  }

  function convertBinary() {
      let binary = document.getElementById("binaryInput").value;
      let decimal = parseInt(binary, 2);
      let octal = parseInt(binary, 2).toString(8);
      let hexadecimal = parseInt(binary, 2).toString(16);
      document.getElementById("binaryOutput").innerHTML = `Decimal: ${decimal}, Octal: ${octal}, Hexadecimal: ${hexadecimal}`;
  }

  function convertHexadecimal() {
      let hexadecimal = document.getElementById("hexadecimalInput").value;
      let binary = parseInt(hexadecimal, 16).toString(2);
      let decimal = parseInt(hexadecimal, 16);
      document.getElementById("hexadecimalOutput").innerHTML = `Binary: ${binary}, Decimal: ${decimal}`;
  }

  function generateQuestion() {
    document.getElementById("question").innerHTML = "";  // Clear previous questions
    for (let i = 0; i < 5; i++) {
        let questionType = questionTypes[Math.floor(Math.random() * questionTypes.length)];
        let number = Math.floor(Math.random() * 100);
        if (questionType.includes("binary") && !questionType.includes("to")) {
            number = number.toString(2);
        } else if (questionType.includes("hexadecimal") && !questionType.includes("to")) {
            number = number.toString(16);
        }
        let question = questionType.replace("{number}", number);
        // Add each question to the web page
        document.getElementById("question").innerHTML += "<p>" + (i+1) + ". " + question + "</p>";
    }
  }
</script>
</body>
</html>
