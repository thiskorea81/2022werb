<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../styles.css">
<title>10진수, 2진수, 보수</title>
</head>
<body>
    <h1>Decimal to Binary Converter</h1>
    <label for="decimal">Enter a decimal number:</label>
    <input id="decimal" type="text">
    <button onclick="convertToBinary()">Convert</button>
    <div id="result"></div>
  
    <script>
      function convertToBinary() {
        let decimal = document.getElementById('decimal').value;
        if (decimal === '' || isNaN(decimal)) {
          alert('Please enter a valid decimal number.');
          return;
        }
  
        // Convert to binary
        let isNegative = false;
        if (decimal < 0) {
          isNegative = true;
          decimal = Math.abs(decimal);
        }
        let binary = (decimal >>> 0).toString(2);
  
        // Add sign bit
        binary = isNegative ? '1' + binary : '0' + binary;
        
        // Calculate 1's complement
        const onesComplement = binary.split('').map(bit => bit === '1' ? '0' : '1').join('');
  
        // Calculate 2's complement
        let twosComplement = onesComplement.split('');
        for (let i = twosComplement.length - 1; i >= 0; i--) {
          if (twosComplement[i] === '1') {
            twosComplement[i] = '0';
          } else {
            twosComplement[i] = '1';
            break;
          }
        }
        twosComplement = twosComplement.join('');
  
        // Display results
        document.getElementById('result').innerHTML = `
          <p>Binary: ${binary}</p>
          <p>1's Complement: ${onesComplement}</p>
          <p>2's Complement: ${twosComplement}</p>
        `;
      }
    </script>
  </body>
</html>
